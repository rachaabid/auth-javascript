<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Page d'authentification</title>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-primary">Page d'authentification</h2>
    <form class="row g-3 mt-4 needs-validation" onsubmit="login(event)" novalidate>
      <div class="form-group">
        <label for="email">E-mail: </label>
        <input type="email" name="mail" id="mail" class="form-control" placeholder="saisissez votre adresse e-mail ici" required>
    
        <div class="invalid-feedback">
         L'adresse e-mail est invalid.
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe: </label>
        <input type="password" id="password" class="form-control" placeholder="saisissez votre mot de passe ici" required>
       
        <div class="invalid-feedback">
         Le mot de passe est obligatoire.
        </div>
      </div>

      <button type="submit" class="btn btn-success">Connexion</button>
      <a href="register.html" class="text-center">S'inscrire</a>
    </form>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
