<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>page d'inscription</title>
</head>

<body>
  <div class="container">
    <h2 class="text-center text-primary">Créer votre compte</h2>
    <form class="row g-3 mt-4 needs-validation" novalidate>
      <div class="form-group">
        <label for="name">Nom: </label>
        <input type="text" id="inputname" class="form-control" placeholder="Saisissez votre nom ici" required>
        <div class="valid-feedback">
          bien
        </div>
        <div class="invalid-feedback">
          Le nom est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="prenom">Prénom: </label>
        <input type="text" id="inputprenom" class="form-control" placeholder="Saisissez votre prénom ici" required>
        <div class="valid-feedback">
          bien
        </div>
        <div class="invalid-feedback">
          Le prénom est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="E-mail">E-mail: </label>
        <input type="email" id="inputmail" class="form-control" placeholder="Saisissez votre adresse e-mail ici"
          required>
          <div class="valid-feedback">
            bien
          </div>
        <div class="invalid-feedback">
          L'adresse e-mail est invalid.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe: </label>
        <input type="password" id="inputpassword" class="form-control" placeholder="Saisissez votre mot de passe ici"
          required>
          <div class="valid-feedback">
            bien
          </div>
        <div class="invalid-feedback">
          Le mot de passe est obligatoire.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Confirmation de mot de passe: </label>
        <input type="password" id="inputconfirmation" class="form-control"
          placeholder="Saisissez votre mot de passe ici" required>
          <div class="valid-feedback">
            bien
          </div>
        <div class="invalid-feedback">
          La confirmation est obligatoire, ou bien la confirmation est invalid.
        </div>
      </div>

      <button type="button" class="btn btn-success">S'inscrire</button>
    </form>
  </div>

  <script src="../js/register.js">
    
  </script>
</body>

</html>
